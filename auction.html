<!DOCTYPE html> 
<html>

<head>
  <title>AuctioX</title>

    <script type="text/javascript" src="functions.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

  
</head>

<body>
  <div id="main">   

    <header id="header">
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
      </div><!--close strapline-->    
    
    <nav>
      <div id="menubar">
          <ul id="nav">
              <li class="current"><a href="#" onclick="gotoPage('index')">Home</a></li>
            
          </ul>
        </div><!--close menubar-->  
      </nav>
    </header>
    
	<div id="site_content">
     
	  <div id="content">
        <div class="content_item">
          <div class="form_settings" style="padding-left: 200px;">
           <h1>New auction</h1>
           <br><br><br>
            <span>Country: </span>
              <select>
                  <option >Romania</option>
                  <option >Spain</option>
                  <option >Italy</option>
                  <option >Brasil</option>
                  <option >Portugal</option>
                  <option >U.S.A</option>
                  <option >New Zealand</option>
                  <option >Austria</option>
                  <option >Cuba</option>
                  <option >France</option>
                  <option >Panama</option>
                  <option >Greece</option>
                  <option >Israel</option>
                  <option >China</option>
                  <option >Japan</option>
                  <option >India</option>
                  <option >Other</option>
              </select>
           <br><br><br>
           <span>City: </span><input type="text" placeholder="Enter city name" name="auct_city" value="" /><br> <br> <br>
           <span>Product Name: </span><input type="text" placeholder="Enter the product name" name="prod_name" value="" /><br> <br> <br>
           <span>Category: </span>
              <select>
                  <optgroup label="Animals">
                      <option value="Cat">Cat</option>
                      <option value="Dog">Dog</option>
                      <option value="Parrots">Parrots</option>
                      <option value="Others">Others</option>
                  </optgroup>
                  <optgroup label="Cars">
                      <option>BMW</option>
                      <option>Dog</option>
                      <option>Parrots</option>
                      <option>Others</option>
                  </optgroup>
                  <optgroup label="Clothing, Shoes & Accessories">
                      <option> Women's Dresses</option>
                      <option> Women's Coats</option>
                      <option> Men's Coats</option>
                      <option> Men's Jeans</option>
                      <option> Women's Jeans</option>
                      <option> Women's Tops</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label=" Toys & Hobbies">
                      <option> Toys</option>
                      <option> Cosplay & Costumes</option>
                      <option> Puzzle & Educational Toys</option>
                      <option> Gifts</option>
                      <option> Gadget Toys</option>
                      <option> Dolls & Stuffed Toys</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Motorcycles">
                      <option> Yamaha</option>
                      <option> Honda</option>
                      <option> Ducati</option>
                      <option> Kawasaki</option>
                      <option> Harley Davidson</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Home & Office">
                      <option> Alarm & Protection</option>
                      <option> Home Improvement</option>
                      <option> Kitchen & Dining</option>
                      <option> Pet Supplies</option>
                      <option> Gardening Supplies</option>
                      <option> Decor</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Health & Beauty">
                      <option> Wigs</option>
                      <option> Health Caren</option>
                      <option> Hairdressing Supplies</option>
                      <option> Makeup Supplies</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Sports & Outdoors">
                      <option> Sports Bags</option>
                      <option> Knives & Multi-Tools</option>
                      <option> Fitness</option>
                      <option> Camping & Hiking</option>
                      <option> Cycling</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Electrical & Tools">
                      <option> Gadgets</option>
                      <option> Power Tools</option>
                      <option> Plugs & Sockets</option>
                      <option> Switches & Adapters</option>
                      <option> Others</option>
                  </optgroup>

                  <optgroup label="Consumer Electronics">
                      <option> Smart Devices</option>
                      <option> Portable Audio & Video</option>
                      <option> Cameras, Photo & Video</option>
                      <option> Bluetooth Devices</option>
                      <option> Headphones & Accessories</option>
                      <option> Others</option>
                  </optgroup>

                  <option>Other</option>
              </select>
           <br> <br> <br>
           <span>Short description: </span><br>
             <textarea placeholder="A few words about the product"></textarea>
           <br><br><br>
           <span>Condition: </span>
             <select >
                <option >New</option>
                <option >Used</option>
                <option >Not specified </option>
             </select>
           <br> <br> <br>
           <span>Instructions: </span><br>
             <textarea placeholder="Relevant informations on how to use the product"></textarea>
            <br><br><br>
           <span>Special characteristics: </span><br>
             <textarea placeholder="Details about special characteristics"></textarea>
           <br><br><br>
           <span>Link to a picture: </span><input type="url" placeholder="Enter a picture URL" name="prod_pic" value="" /><br> <br> <br>
           <span>Start price: </span><input type="number" placeholder="Starting price of the product" name="start_price" value="" /><br> <br> <br>
           <span>Start date: </span><input type="date" name="start_date" value="" /><br> <br> <br>
           <span>End date: </span><input type="date" name="end_date" value="" /><br> <br> <br>
           

           <input class="submit_button" type="submit" name="add_auction" value="Submit" />
          </div><!--close auction-->
		  
		    </div><!--close content_item-->
      </div><!--close content-->   
	</div><!--close site_content-->  	
	
	
 </div><!--close main-->
  
</body>
</html>
