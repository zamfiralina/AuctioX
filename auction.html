<!DOCTYPE html> 
<html>

<head>
  <title>AuctioX</title>
  
<link rel="stylesheet" type="text/css" href="css/style.css" />

  
</head>

<body>
  <div id="main">   

    <header>
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
      </div><!--close strapline-->    
    
    <nav>
      <div id="menubar">
          <ul id="nav">
            <li class="current"><a href="index.html">Home</a></li>
      <li> <a href = "">Buttons (to be continued...)</a> </li>
            
          </ul>
        </div><!--close menubar-->  
      </nav>
    </header>
    
	<div id="site_content">
     
	  <div id="content">
        <div class="content_item">
          <div class="auction">   
           <h1>New auction</h1>
           <br><br><br>
           <span>Product Name: </span><input type="text" name="prod_name" value="" /><br> <br> <br> 
           <span>Category: </span>
             <select >
                <option value="animals">Animals</option>
                <option value="cars">Cars</option>
                <option value="bikes">Bikes</option>
                <option value="toys">Toys</option>
                <option value="others">Others</option>
             </select>
           <br> <br> <br>
           <span>Tag: </span><input type="text" name="auct_tag" value="" /><br> <br> <br>
           <span>Short description: </span>
             <textarea></textarea>
           <br><br><br>
           <span>Link to a picture: </span><input type="url" name="prod_pic" value="" /><br> <br> <br>
           <span>Start price: </span><input type="number" name="start_price" value="" /><br> <br> <br>
           <span>Start date: </span><input type="date" name="start_date" value="" /><br> <br> <br>
           <span>End date: </span><input type="date" name="end_date" value="" /><br> <br> <br>
           <span>Country: </span>
              <select >
                <option >Romania</option>
                <option >Spain</option>
                <option >Italy</option>
                <option >Brasil</option>
                <option >Portugal</option>
                <option >U.S.A</option>
                <option >New Zealand</option>
                <option >Austria</option>
                <option >Cuba</option>
                <option >France</option>
                <option >Panama</option>
             </select>
           <br><br><br>
           <span>City: </span><input type="text" name="auct_city" value="" /><br> <br> <br>
           

           <input class="submit_button" type="submit" name="details_change" value="Submit" />
          </div><!--close auction-->
		  
		    </div><!--close content_item-->
      </div><!--close content-->   
	</div><!--close site_content-->  	
	
	
 </div><!--close main-->
  
</body>
</html>
