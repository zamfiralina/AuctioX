<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">

    <title>AuctioX</title>
    <script  src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <header id="header">
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
    </div><!--close strapline-->    
    
    <nav>
      <div id="menubar">
          <ul id="nav">
             <li class="current"><a href="#" onclick="gotoPage('index')">Home</a></li>
             <li class="current"><a href="#" onclick="gotoPage('AdvancedSearch')">Advanced Search</a></li>
             <li class="current"><a href="#" onclick="gotoPage('profilePage')">Profile Page</a></li>
          </ul>
      </div><!--close menubar-->  
    </nav>
  </header>
    <!--end_header-->

    
	<div id="site_content">
      
      <div class="adv_search_carac" >

            <br><br>
            <h1>Advaced Search</h1><br><br>

            <h2>Category:</h2><br>
             <div>
                <select id = "search_category">
                  <option >Animals</option>
                  <option >Chloting, Shoes & Accessories</option>
                  <option >Toys & Hobbies</option>
                  <option >Motorcycles</option>
                  <option >Home & Office<</option>
                  <option >Health & Beauty</option>
                  <option >Electrical & Tools</option>
                  <option >Consumer Electronics<</option>
                </select>
             </div>
            <br><br>
            <span>Item name: </span><br>
                <input type="text" placeholder="ex. cat, doll, dress.." id = "search_item_name" name="item_name" value="" />
            <br><br><br>

            <h2>Item caracteristics:</h2><br>
            <span>Fabrication Country: </span><br>
            <input type="text" placeholder="Enter fabrication country" id = "search_fabrication_country" name="fab_country" value="" />
            <br><br>
            <span>Year of fabrication: </span><br>
            <input type="text" placeholder="Enter the year" id = "search_fabrication_year" name="fab_year" value="" />
            <br> <br>
            <span>Condition: </span><br>
            <input type="text" placeholder="ex. new, old.." id = "search_condition" name="condition" value="" />
            <br> <br>
            <span>Material: </span><br>
            <input type="text" placeholder="ex. leather, steel, plastic, iron.." id = "search_material" name="material" value="" />
            <br><br>
            <span>Color: </span><br>
            <input type="text" placeholder="Enter the color" id = "search_color" name="color" value="" />
            <br> <br>
            <span>Other specification: </span><br>
            <input type="text" placeholder="ex. scratched, rusty.." id = "search_other" name="spec_carac" value="" />
            <br><br>

            <button type="submit" value="submit" onclick="getAdvancedSearchResultsFromForm()">Search</button>

      </div> <!--close form_settings-->

  </div><!--close site_content--> 

</body>

</html>
