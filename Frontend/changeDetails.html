<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">

    <title>AuctioX</title>
    <script  src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>


<body>
  
  <header id="header">
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
      </div><!--close strapline-->    
    
    <nav>
      <div id="menubar">
          <ul id="nav">
              <li class="current"><a href="#" onclick="gotoPage('index')">Home</a></li>
              <li class="current"><a href="#" onclick="gotoPage('AdvancedSearch')">Advanced Search</a></li>
              <li class="current"><a href="#" onclick="gotoPage('profilePage')">Profile Page</a></li>
          </ul>
        </div><!--close menubar-->  
      </nav>
    </header>
    <!--end_header-->
    


	<div id="site_content">

    <div class="form_settings">   
      <br><br>
      <span>First Name: </span><input type="text" placeholder="Add New Name" id="f_name" value="" /><br> <br> <br>
      <span>Last Name: </span><input type="text" placeholder="Add New Last Name" id="l_name" value="" /><br> <br> <br>
      <span>Password: </span><input type="password" placeholder="Add New Password" id="pass" value="" /><br> <br> <br>
      <span>Confirm password: </span><input type="password" placeholder="Confirm Password" id="pass_confirm" value="" /><br> <br> <br>
      <span>Country: </span>
              <select >
                <option >Romania</option>
                <option >Spain</option>
                <option >Italy</option>
                <option >Brasil</option>
                <option >Portugal</option>
                <option >U.S.A</option>
                <option >New Zealand</option>
                <option >Austria</option>
                <option >Cuba</option>
                <option >France</option>
                <option >Panama</option>
                <option >Greece</option>
                <option >Israel</option>
                <option >China</option>
                <option >Japan</option>
                <option >India</option>
                <option >Other</option>
             </select>
      <br><br><br>
      <span>City: </span><input type="text" placeholder="Add New City" id="city" value="" /><br> <br> <br>
      <span>Tel.: </span><input type="tel" placeholder="Add New Tel." id="tel" value="" /><br> <br> <br>
      <span>Email Address: </span><input type="email" placeholder="Add New Email Adress" id="email" value="" /><br> <br> <br>
      <span>Link to profile picture: </span><input type="url" placeholder="Add New Profile Image" id="link" value="" /><br><br><br>
      <button type="submit" onclick="changeInfo()">Change</button>
     
    </div><!--close form_settings-->
	 
  </div><!--close site_content-->  	
</body>
</html>
