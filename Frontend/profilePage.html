<!DOCTYPE html> 
<html lang="EN">

<head>
  <meta charset="UTF-8">

  <title>AuctioX</title>
  <script  src="functions.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <header id="header">
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
    </div><!--close strapline-->    
    
    <nav>
      <div id="menubar">
          <ul id="nav">
             <li class="current"><a href="#" onclick="gotoPage('index')">Home</a></li>
             <li class="current"><a href="#" onclick="gotoPage('AdvancedSearch')">Advanced Search</a></li>
             <li class="current"><a href="#" onclick="gotoPage('profilePage')">Profile Page</a></li>
          </ul>
      </div><!--close menubar-->  
    </nav>
  </header>
    <!--end_header-->
    
	<div id="site_content">		
	        
		<div class="sidebar">

		  	<button type="button" onclick="gotoPage('auction')">New auction</button>
		  	<button onclick="getAuction()">My auctions</button>

		  	<div id="id01" class="modal">

  				<form class="modal-content animate">
    		   		<div class="imgcontainer">
      			    	<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    		   		</div>

   			  		<div class="container">
      					<h3 id="auctionsheader"> My auctions: </h3>
      					<br>
      					<ul id="auctions_area">

      					</ul>
    				  </div>

    				  <div class="container" style="background-color:#f1f1f1">
     				 	  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
						  <button type="button" onclick="getAuctionsAsJson()" class="cancelbtn">Export JSON</button>
						  <button type="button" onclick="getAuctionsAsPdf()" class="cancelbtn">Export PDF </button>
						  <button type="button" onclick="getAuctionsAsXml()" class="cancelbtn">Export XML </button>
    				  </div>
  				</form>
		   	</div><!--close id01-->

    </div><!--close sidebar-->
       

	  <div id="content">

	      <div id='parent_div_1'>
            <div class ='child_div_1'>
				<a id = "userImage"></a>
	           <br><br>
				<p><span>First name: </span><a id = "userFirstName"> </a></p><br>
				<p><span>Last name: </span><a id = "userLastName"> </a></p><br>
				<p><span>Country: </span> <a id = "userCountryID"> </a></p><br>
				<p><span>City: </span> <a id = "userCity"> </a></p><br>
				<p><span>Email: </span><a id = "userEmail">  </a></p><br>
				<p><span>Tel: </span><a id = "userTel"> </a></p><br>
			       <button class="Cg_Details_Button" type="button" onclick="gotoPage('changeDetails')">Change Details</button>
            </div><!--close child_div_1-->
			  <script>
			  		getLoggedInUserProfileInfo()
			  </script>
        </div><!--close parent_div_1-->
       
    </div><!--close content-->   

	</div><!--close site_content-->  	

  <script>
   // Get the modal
    var modal = document.getElementById('id01');
 
   // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
    }
 </script>


</body>
</html>
