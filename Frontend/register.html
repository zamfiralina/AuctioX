<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    <title>AuctioX</title>
    <script  src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <header id="header">
    <div id="strapline">
      <div id="welcome_slogan">
        <h3>AuctioX</h3>
      </div><!--close welcome_slogan-->
    </div><!--close strapline-->

    <nav>
      <div id="menubar">
          <ul id="nav">
             <li class="current"><a href="#" onclick="gotoPage('index')">Home</a></li>
             <li class="current"><a href="#" onclick="gotoPage('AdvancedSearch')">Advanced Search</a></li>
             <li class="current"><a href="#" onclick="gotoPage('profilePage')">Profile Page</a></li>
          </ul>
      </div><!--close menubar-->
    </nav>
  </header>
    <!--end_header-->

	<div id="site_content">

		<div class="form_settings">

       <div id="data_content">
        <h1>Register:</h1>
        <br><br><br>
			  <span>First Name: </span><input type="text" placeholder="Add Name" id="your_fsname" value="" /><br> <br> <br>
        <span>Last Name: </span><input type="text" placeholder="Add Last Name" id="your_lsname" value=""/><br> <br> <br>
        <span>Username: </span><input type="text" placeholder="Add Username" id="your_username" value=""/><br> <br> <br>
        <span>Password: </span><input type="password" placeholder="Add Password" id="your_pass" value=""/><br> <br> <br>
        <span>Confirm password: </span><input class="contact" placeholder="Confirm Password" type="password" id="your_pass_conf" value=""/><br><br> <br>
        <span id="your_country">Country: </span>
        <select>
              <option >Romania</option>
              <option >Spain</option>
              <option >Italy</option>
              <option >Brasil</option>
              <option >Portugal</option>
              <option >U.S.A</option>
              <option >New Zealand</option>
              <option >Austria</option>
              <option >Cuba</option>
              <option >France</option>
              <option >Panama</option>
              <option >Greece</option>
              <option >Israel</option>
              <option >China</option>
              <option >Japan</option>
              <option >India</option>
              <option >Other</option>
        </select>
        <br><br><br>
        <span>City: </span><input type="text" placeholder="Add City" id="your_city" value=""/><br> <br> <br>
        <span>Tel.: </span><input type="text" placeholder="Add Tel." id="your_tel" value=""/><br> <br>
        <span>Email Address: </span><input type="email" placeholder="Add Email" autocomplete="on" id="your_email" value=""/><br> <br> <br>
        <span>Link to profile picture: </span><input type="url" placeholder="Add Picture" id="your_picture" value=""/><br> <br> <br>

      <!--	<input class="submit_button" type="submit" name="contact_submitted" value="Send" onclick="register()"/> -->
           <button type="submit" onclick="register()">Send</button>
      </div><!-- data-content-->

    </div><!--close form_settings-->

	</div><!--close site_content-->

</body>
</html>
